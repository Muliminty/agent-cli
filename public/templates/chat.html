<!-- 问答界面模板 -->
<div class="view-content" data-view="chat">
    <div class="page-header">
        <h1 class="page-title">AI问答</h1>
        <p class="page-subtitle">与AI助手对话，获取编程帮助和技术建议</p>
    </div>

    <div class="chat-container">
        <!-- 侧边栏：会话列表 -->
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <h3>会话</h3>
                <button class="btn btn-sm btn-primary" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    新对话
                </button>
            </div>

            <div class="session-list" id="sessionList">
                <!-- 会话将通过JavaScript动态加载 -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在加载会话...</p>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="project-selector">
                    <label class="form-label">关联项目</label>
                    <select class="form-input" id="projectSelect">
                        <option value="">无项目</option>
                        <!-- 项目将通过JavaScript动态加载 -->
                    </select>
                </div>
            </div>
        </aside>

        <!-- 主内容区：聊天界面 -->
        <main class="chat-main">
            <!-- 聊天头部 -->
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">
                    <h3>新对话</h3>
                    <span class="chat-subtitle" id="chatSubtitle">开始与AI助手对话</span>
                </div>

                <div class="chat-actions">
                    <button class="btn btn-sm btn-outline" id="clearChatBtn" title="清空对话">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-sm btn-outline" id="exportChatBtn" title="导出对话">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="btn btn-sm btn-outline" id="settingsBtn" title="设置">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- 聊天消息区域 -->
            <div class="chat-messages" id="chatMessages">
                <!-- 欢迎消息 -->
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="welcome-content">
                        <h3>欢迎使用AI问答助手！</h3>
                        <p>我可以帮助你：</p>
                        <ul>
                            <li>分析代码和架构问题</li>
                            <li>提供技术建议和最佳实践</li>
                            <li>调试代码错误</li>
                            <li>生成代码片段</li>
                            <li>解释技术概念</li>
                        </ul>
                        <p>开始输入你的问题，或者上传文件进行分析。</p>
                    </div>
                </div>

                <!-- 消息将通过JavaScript动态添加 -->
            </div>

            <!-- 聊天输入区域 -->
            <div class="chat-input-area">
                <!-- 文件上传区域 -->
                <div class="file-upload-area" id="fileUploadArea">
                    <div class="upload-prompt">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>拖放文件到这里，或点击选择文件</p>
                        <span class="upload-hint">支持代码文件、配置文件、文档等</span>
                    </div>
                    <input type="file" id="fileInput" multiple style="display: none;">
                </div>

                <!-- 已上传文件列表 -->
                <div class="uploaded-files" id="uploadedFiles" style="display: none;">
                    <div class="files-header">
                        <span>已选择文件</span>
                        <button class="btn btn-sm btn-outline" id="clearFilesBtn">
                            清空
                        </button>
                    </div>
                    <div class="files-list" id="filesList">
                        <!-- 文件列表将通过JavaScript动态添加 -->
                    </div>
                </div>

                <!-- 输入框和按钮 -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea
                            class="chat-input"
                            id="chatInput"
                            placeholder="输入你的问题...（按 Shift+Enter 换行，Enter 发送）"
                            rows="3"
                        ></textarea>

                        <div class="input-actions">
                            <button class="btn btn-icon" id="attachFileBtn" title="附加文件">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="btn btn-icon" id="sendMessageBtn" title="发送消息">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-footer">
                        <div class="input-hints">
                            <span class="hint-item">
                                <kbd>Enter</kbd> 发送消息
                            </span>
                            <span class="hint-item">
                                <kbd>Shift</kbd> + <kbd>Enter</kbd> 换行
                            </span>
                        </div>

                        <div class="model-selector">
                            <span class="model-label">模型:</span>
                            <select class="model-select" id="modelSelect">
                                <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                                <option value="gpt-4">GPT-4</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
